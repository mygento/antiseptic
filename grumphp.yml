grumphp:
  tasks:
    composer:
      no_check_lock: true
    git_blacklist:
      keywords:
        - "die("
        - "var_dump("
        - "exit;"
    phplint:
    phpcsfixer:
      config: '.php-cs-fixer.php'
    phpcs:
      warning_severity: 0
    xmllint:
    phpstan:
      level: 5
      memory_limit: "-1"
      ignore_patterns: ['test', 'vendor']
